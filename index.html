    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    const status = document.getElementById("status");
    const button = document.getElementById("useButton");

    if (!code) {
      status.innerText = "âŒ Kod belirtilmedi.";
    } else {
      const docRef = db.collection("tickets").doc(code);

      docRef.get().then((doc) => {
        if (!doc.exists) {
          status.innerText = "âŒ GeÃ§ersiz kupon kodu.";
        } else if (doc.data().used) {
          status.innerText = "âš ï¸ Bu kupon zaten kullanÄ±lmÄ±ÅŸ.";
        } else {
          status.innerText = `ğŸ‰ Kupon geÃ§erli: ${code}`;
          button.style.display = "inline-block";

          button.onclick = () => {
            const confirmUse = confirm("Bu bileti kullanmak istediÄŸinize emin misiniz?\nBu iÅŸlem geri alÄ±namaz.");
            if (confirmUse) {
              docRef.update({
                used: true,
                usedAt: new Date().toISOString()
              }).then(() => {
                status.innerText = "âœ… Kupon baÅŸarÄ±yla kullanÄ±ldÄ±!";
                button.style.display = "none";
              });
            }
          };
        }
      }).catch((error) => {
        console.error("Hata:", error);
        status.innerText = "âš ï¸ Firebase baÄŸlantÄ±sÄ±nda hata oluÅŸtu.";

    }
  </script>
